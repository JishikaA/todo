{% extends "index_dashboard.html" %}
        {% block content %}
                        <table class="table table-striped-columns">

       <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.title}}</td>
      <td>{{i.description}}</td>
      <td>{{i.date_field}}</td>
        <td><a href="{% url 'delete' i.id %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Delete</a></td>
        <td><a href="{% url 'update' i.id %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Update</a></td>
    </tr>

      {% endfor %}
  </tbody>
</table>
                        {% endblock %}
